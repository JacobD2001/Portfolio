<!-- Header -->
<header>
  <div class="networks">
    <a href="https://github.com/johngualteros" target="_blank"
      ><i class="fa-brands fa-github"></i
    ></a>
    <a
      href="https://www.linkedin.com/in/john-gualteros-518bba22b/"
      target="_blank"
      ><i class="fa-brands fa-linkedin"></i
    ></a>
  </div>
  <div class="options_header">
    <div clasS="theme-icon">
      <i
        [ngClass]="isDark ? 'fa-sharp fa-solid fa-sun' : 'fa-solid fa-moon'"
        id="icon-theme"
        [(ngModel)]="isDark"
        (click)="changeTheme()"
      ></i>
    </div>
    <div class="flags">
      <img
        src="../assets/languages/uk.png"
        (click)="changeLanguage('en')"
        alt="united_kingdom"
        width="25"
      />
      <img
        src="../assets/languages/poland.png"
        (click)="changeLanguage('pl')"
        alt="poland"
        width="25"
      />
    </div>
  </div>
</header>
<!-- Sidebar -->
<div class="links">
  <a href="https://github.com/JacobD2001" target="_blank"
    ><i class="fa-brands fa-github"></i
  ></a>
  <a
    href="https://www.linkedin.com/in/jakub-dzikowski/"
    target="_blank"
    ><i class="fa-brands fa-linkedin"></i
  ></a>
</div>
