<div class="card-project">
  <div class="image-slider">
    <button class="left-arrow" (click)="showPreviousImage()">&#10094;</button> 
    <img [src]="project.images[currentImageIndex]" alt="{{ project.name }}">
    <button class="right-arrow" (click)="showNextImage()">&#10095;</button> 
  </div>
   <h4>{{ project.name }}</h4>
   <p>
    {{ project.description.slice(0, 200) }}...
  </p>
  <div class="container-buttons">
    <a [routerLink]="['/project',project.id]"><button><i class="fa-solid fa-code"></i>{{ "BUTTON_PROJECT_DETAILS" | translate }}</button></a>
    <a [href]="project.github" target="_blank" rel="noopener noreferrer"><button><i class="fa-brands fa-github"></i> github</button></a>
  </div>
  <h5>{{"TECHNOLOGIES_LIST_TITLE" | translate}}</h5>
  <div class="list-technologies">
    <div *ngFor="let skill of projectTechnologies">
      <img [src]="skill.image" [alt]="skill.title" />
    </div>
  </div>
</div>
