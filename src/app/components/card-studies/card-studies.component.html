<div class="card">
  <h3>{{ study.title }}</h3>
  <div class="">
    <img [src]="study.image" alt="{{ study.title }}" />

      {{ "BUTTON_CERTIFICATION_DETAILS" | translate }}

    <a [href]="study.link" download>
      {{ "DETAILS_A_2" | translate }}
    </a>
  </div>
</div>
