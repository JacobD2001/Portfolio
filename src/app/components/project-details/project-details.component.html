<div
  class="container-project-details {{ storedTheme }}"
  *ngFor="let project of projects"
>
  <h1>{{ project.name }}</h1>
  <p>{{ project.description }}</p>
  <div class="image-slider">
    <button class="left-arrow" (click)="showPreviousImage()">&#10094;</button>
    <img [src]="project.images[currentImageIndex]" alt="{{ project.name }}" />
    <button class="right-arrow" (click)="showNextImage()">&#10095;</button>
  </div>
  <h4>{{"TECHNOLOGIES_LIST_TITLE" | translate}}</h4>
  <div class="list-technologies">
    <div *ngFor="let skill of projectTechnologies">
      <img [src]="skill.image" [alt]="skill.title" />
    </div>
  </div>
  <div class="project-details-links">
    <a (click)="goBack()">
      <i class="fa fa-arrow-left" aria-hidden="true"></i>
      {{ "BUTTON_BACK_MAIN" | translate }}
    </a>
    <a [href]="project.github"><i class="fa-brands fa-github"></i>
      github
    </a>
  </div>
</div>

<!-- Footer -->
<footer>
  <p>{{ "FOOTER" | translate }} <span>&rarr;</span></p>
  <div
    id="theme-light-blue"
    [ngClass]="storedTheme == 'theme-light-blue' ? 'active' : ''"
    (click)="changeColor('theme-light-blue')"
  ></div>

  <div
    id="theme-red"
    [ngClass]="storedTheme == 'theme-red' ? 'active' : ''"
    (click)="changeColor('theme-red')"
  ></div>

  <div
    id="theme-blue"
    [ngClass]="storedTheme == 'theme-blue' ? 'active' : ''"
    (click)="changeColor('theme-blue')"
  ></div>

  <div
    id="theme-purple"
    [ngClass]="storedTheme == 'theme-purple' ? 'active' : ''"
    (click)="changeColor('theme-purple')"
  ></div>

  <div
    id="theme-green"
    [ngClass]="storedTheme == 'theme-green' ? 'active' : ''"
    (click)="changeColor('theme-green')"
  ></div>
</footer>
